name: 自动编译并发布

permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 读取代码仓库
        uses: actions/checkout@v2

      - name: 指定Python版本
        uses: actions/setup-python@v2
        with:
          python-version: "3.12"

      - name: 安装Python环境
        run: |
          python -m pip install --upgrade pip
          pip install pip-tools
          pip install pyinstaller
          pip install -r requirements.txt

      - name: 构建发行版
        run: |
          pyinstaller -F -w --add-data html:html --contents-directory=. app.py

      - name: 添加依赖
        run: |
          mv steamcmd dist

      - name: 读取版本号
        id: get_version
        run: |
          $VERSION = Get-Content version.txt
          Write-Output "Current version is $VERSION"
          echo "::set-output name=version::$VERSION"

      - name: 增加版本号
        id: increment_version
        run: |
          $VERSION = "${{ steps.get_version.outputs.version }}"
          $parts = $VERSION -split '\.'
          $patch = [int]$parts[2] + 1
          $NEW_VERSION = "$($parts[0]).$($parts[1]).$patch"
          Write-Output "New version is $NEW_VERSION"
          Set-Content version.txt $NEW_VERSION
          echo "::set-output name=new_version::$NEW_VERSION"

      - name: 推送版本号
        run: |
          git config --local user.email "2567810193@qq.com"
          git config --local user.name "Mnaisuka"
          git add version.txt
          git commit -m "Bump version to ${{ steps.increment_version.outputs.new_version }}"
          git tag "v${{ steps.increment_version.outputs.new_version }}"
          git push origin main --tags

      - name: 打包发行版
        run: |
          cd dist
          powershell -Command "Compress-Archive -Path * -DestinationPath ../steamcmd_gui.ver${{ steps.increment_version.outputs.new_version }}.zip -Force"

      - name: 推送发行版
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ steps.increment_version.outputs.new_version }}"
          files: steamcmd_gui.ver${{ steps.increment_version.outputs.new_version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
